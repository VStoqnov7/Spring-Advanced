# JPA Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Override Remember Me Key for Testing
mobilelele.remember.me.key=test-secret

# Logging Levels for Testing
logging.level.org=WARN
logging.level.blog=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor=TRACE

# Session Timeout for Testing
server.servlet.session.timeout=30m

# Email for Testing
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=test-email@example.com
spring.mail.password=test-email-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Twilio credentials for Testing
twilio.accountSid=TEST_TWILIO_ACCOUNT_SID
twilio.authToken=TEST_TWILIO_AUTH_TOKEN
twilio.phoneNumber=TEST_TWILIO_PHONE_NUMBER