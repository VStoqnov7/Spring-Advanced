version: '3'
services:
  app:
    container_name: spring-boot-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/mobilelele?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 1122
      MAIL_USER: your-email@example.com
      YOUR_PASSWORD: your-email-password
      REMEMBER_ME_KEY: secret
      TWILIO_ACCOUNT_SID: YOUR_TWILIO_ACCOUNT_SID
      TWILIO_AUTH_TOKEN: YOUR_TWILIO_AUTH_TOKEN
      TWILIO_PHONE_NUMBER: YOUR_TWILIO_PHONE_NUMBER
    restart: always